<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande d'impression num√©rique ‚Äì Labelpages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    nav {
      margin-bottom: 1rem;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    .note {
      font-size: 0.9rem;
      background: #eef5ff;
      border-left: 4px solid #007aff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="app">Chargement du formulaire‚Ä¶</div>
  <script>
    const app = document.getElementById('app');
    let step = 1;
    const data = JSON.parse(localStorage.getItem('formData')) || {};

    function saveAndNext(e) {
      e.preventDefault();
      const inputs = e.target.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        data[input.id] = input.value;
      });
      localStorage.setItem('formData', JSON.stringify(data));
      step++;
      renderStep();
    }

    function renderStep() {
      let html = '<section><form id="form">';
      let title = '';

      if (step === 1) {
        title = 'Coordonn√©es';
        html += `
          <label>Pr√©nom</label><input type="text" id="prenom" value="${data.prenom || ''}" required />
          <label>Nom</label><input type="text" id="nom" value="${data.nom || ''}" required />
          <label>Email</label><input type="email" id="email" value="${data.email || ''}" required />
          <label>√âcole et section</label><input type="text" id="ecole" value="${data.ecole || ''}" />
          <label>D√©lai souhait√©</label><input type="date" id="delai" value="${data.delai || ''}" />
        `;
      } else if (step === 2) {
        title = 'Impression';
        html += `
          <label>Quantit√©</label><input type="number" id="quantite" value="${data.quantite || ''}" />
          <label>Format fini</label><input type="text" id="format" value="${data.format || ''}" />
          <label>Orientation</label>
          <select id="orientation">
            <option ${data.orientation === "Portrait" ? "selected" : ""}>Portrait</option>
            <option ${data.orientation === "Paysage" ? "selected" : ""}>Paysage</option>
          </select>
        `;
      } else if (step === 3) {
        title = 'Finition';
        html += `
          <label>Finition</label>
          <select id="finition">
            <option ${data.finition === "Piq√ªre √† cheval" ? "selected" : ""}>Piq√ªre √† cheval</option>
            <option ${data.finition === "Spirale m√©tal" ? "selected" : ""}>Spirale m√©tal</option>
            <option ${data.finition === "Dos carr√©-coll√© couverture souple" ? "selected" : ""}>Dos carr√©-coll√© couverture souple</option>
            <option ${data.finition === "Reliure cartonn√© type BD" ? "selected" : ""}>Reliure cartonn√© type BD</option>
          </select>
          <label>Remarques</label>
          <textarea id="remarques">${data.remarques || ''}</textarea>

          <div class="note" id="noteFinition"></div>
        `;
      } else {
        title = 'R√©capitulatif';
        html = '<section><h2>R√©capitulatif</h2><ul>';
        for (const [key, value] of Object.entries(data)) {
          html += `<li><strong>${key}</strong> : ${value}</li>`;
        }
        html += '</ul>';
        const lignes = Object.entries(data).map(([k,v]) => `${k} : ${v}`).join('\n');
        const corps = encodeURIComponent("Bonjour,\n\nVoici ma demande d'impression num√©rique :\n\n" + lignes + "\n\nMerci !");
        html += `<a href="mailto:info@labelpages.com?subject=Demande d'impression TFE&body=${corps}">
          <button type="button">Envoyer la demande</button>
        </a>`;
        html += '</section>';
        app.innerHTML = html;
        return;
      }

      html += `<button type="submit">Continuer</button></form></section>`;
      app.innerHTML = `<nav><h2>${title}</h2></nav>` + html;
      document.getElementById("form").addEventListener("submit", saveAndNext);

      const note = document.getElementById("noteFinition");
      if (note && data.finition) {
        const infos = {
          "Piq√ªre √† cheval": "üìé D√©lai : 4 jours ouvrables apr√®s validation du fichier.\nFichier √† transmettre : PDF HD avec bords perdus et traits de coupe. Multiples de 4 pages.",
          "Spirale m√©tal": "üîó D√©lai : 4 jours ouvrables apr√®s validation du fichier.\nFichier √† transmettre : PDF HD avec bords perdus et traits de coupe. Multiples de 2 pages.",
          "Dos carr√©-coll√© couverture souple": "üìò D√©lai : 6 jours ouvrables apr√®s validation.\nFichiers : 1 PDF HD int√©rieur (pages simples, 15mm de marge), 1 PDF HD couverture avec dos (calcul√© via le programme).",
          "Reliure cartonn√© type BD": "üìö D√©lai : 10 jours ouvrables apr√®s validation.\nFichiers : 1 PDF HD int√©rieur (pages simples, 15mm de marge), 1 PDF HD couverture selon gabarit fourni."
        };
        note.innerText = infos[data.finition] || "";
      }
    }

    renderStep();
  </script>
</body>
</html>
