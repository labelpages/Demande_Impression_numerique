<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande d'impression num√©rique ‚Äì Labelpages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 200px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    h2 {
      margin-top: 0;
    }
    .note {
      font-size: 0.9rem;
      background: #eef5ff;
      border-left: 4px solid #007aff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://labelpages.printsafe.net/wp-content/uploads/2020/01/LABEL_New-logo-QUAD.svg" alt="Logo Labelpages" />
    <h1>Demande d'impression num√©rique</h1>
  </header>
  <div id="app">Chargement du formulaire‚Ä¶</div>
  <script>
    const app = document.getElementById('app');
    let step = 1;
    const data = JSON.parse(localStorage.getItem('formData')) || {};

    function saveAndNext(e) {
      e.preventDefault();
      const inputs = e.target.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        data[input.id] = input.value;
      });
      localStorage.setItem('formData', JSON.stringify(data));
      step++;
      renderStep();
    }

    function renderStep() {
      let html = '<section><form id="form">';
      let title = '';

      if (step === 1) {
        title = 'Coordonn√©es';
        html += `
          <h2>${title}</h2>
          <label>Pr√©nom</label><input type="text" id="prenom" value="${data.prenom || ''}" required />
          <label>Nom</label><input type="text" id="nom" value="${data.nom || ''}" required />
          <label>Email</label><input type="email" id="email" value="${data.email || ''}" required />
          <label>√âcole et section</label><input type="text" id="ecole" value="${data.ecole || ''}" />
          <label>D√©lai souhait√©</label><input type="date" id="delai" value="${data.delai || ''}" />
        `;
      } else if (step === 2) {
        title = 'Int√©rieur du livre';
        html += `
          <h2>${title}</h2>
          <label>Nombre de pages int√©rieures</label><input type="number" id="pagesInterieures" value="${data.pagesInterieures || ''}" />
          <label>Papier pour les pages int√©rieures</label>
          <select id="papierInterieur">
            <option ${data.papierInterieur === "Satin√© blanc - ColorCopy 160g" ? "selected" : ""}>Satin√© blanc - ColorCopy 160g</option>
            <option ${data.papierInterieur === "Recycl√© super blanc - Circle 140g" ? "selected" : ""}>Recycl√© super blanc - Circle 140g</option>
            <option ${data.papierInterieur === "Blanc naturel - Biotop 120g" ? "selected" : ""}>Blanc naturel - Biotop 120g</option>
            <option ${data.papierInterieur === "Couch√© silk blanc - Magno satin 150g" ? "selected" : ""}>Couch√© silk blanc - Magno satin 150g</option>
          </select>
        `;
      } else if (step === 3) {
        title = 'Couverture du livre';
        const couvertures = {
          "Satin√© blanc - ColorCopy 160g": "Carton silk 350g",
          "Recycl√© super blanc - Circle 140g": "Recycl√© super blanc 350g",
          "Blanc naturel - Biotop 120g": "Papier blanc naturel - Biotop 300g",
          "Couch√© silk blanc - Magno satin 150g": "Carton couch√© silk blanc 350g"
        };
        const defaultCouverture = couvertures[data.papierInterieur] || "";
        html += `
          <h2>${title}</h2>
          <label>Nombre de pages de couverture (2 ou 4)</label><input type="number" id="pagesCouverture" value="${data.pagesCouverture || ''}" />
          <label>Papier pour les pages de couverture</label>
          <select id="papierCouverture">
            <option ${data.papierCouverture === defaultCouverture ? "selected" : ""}>${defaultCouverture}</option>
          </select>
        `;
      } else if (step === 4) {
        title = 'Finition';
        html += `
          <h2>${title}</h2>
          <label>Finition</label>
          <select id="finition">
            <option ${data.finition === "Piq√ªre √† cheval" ? "selected" : ""}>Piq√ªre √† cheval</option>
            <option ${data.finition === "Spirale m√©tal" ? "selected" : ""}>Spirale m√©tal</option>
            <option ${data.finition === "Dos carr√©-coll√© couverture souple" ? "selected" : ""}>Dos carr√©-coll√© couverture souple</option>
            <option ${data.finition === "Reliure cartonn√© type BD" ? "selected" : ""}>Reliure cartonn√© type BD</option>
          </select>
          <label>Remarques</label>
          <textarea id="remarques">${data.remarques || ''}</textarea>
          <div class="note" id="noteFinition"></div>
        `;
      } else {
        title = 'R√©capitulatif';
        html = '<section><h2>R√©capitulatif</h2><ul>';
        for (const [key, value] of Object.entries(data)) {
          html += `<li><strong>${key}</strong> : ${value}</li>`;
        }
        html += '</ul>';
        const lignes = Object.entries(data).map(([k,v]) => `${k} : ${v}`).join('\n');
        const corps = encodeURIComponent("Bonjour,\n\nVoici ma demande d'impression num√©rique :\n\n" + lignes + "\n\nMerci !");
        html += `<a href="mailto:info@labelpages.com?subject=Demande d'impression TFE&body=${corps}">
          <button type="button">Envoyer la demande</button>
        </a>`;
        html += '</section>';
        app.innerHTML = html;
        return;
      }

      html += `<button type="submit">Continuer</button></form></section>`;
      app.innerHTML = html;
      document.getElementById("form").addEventListener("submit", saveAndNext);

      const note = document.getElementById("noteFinition");
      if (note && data.finition) {
        const infos = {
          "Piq√ªre √† cheval": "üìé D√©lai : 4 jours ouvrables apr√®s validation. PDF HD avec bords perdus et traits de coupe. Multiples de 4 pages.",
          "Spirale m√©tal": "üîó D√©lai : 4 jours ouvrables. PDF HD avec bords perdus et traits de coupe. Multiples de 2 pages.",
          "Dos carr√©-coll√© couverture souple": "üìò D√©lai : 6 jours ouvrables. 1 PDF HD int√©rieur, 1 PDF HD couverture avec dos calcul√© via notre programme.",
          "Reliure cartonn√© type BD": "üìö D√©lai : 10 jours ouvrables. PDF int√©rieur + couverture sur base d‚Äôun gabarit fourni par Labelpages."
        };
        note.innerText = infos[data.finition] || "";
      }
    }

    renderStep();
  </script>
</body>
</html>
