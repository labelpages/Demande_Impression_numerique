<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande d'impression numérique – Labelpages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f7;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      color: #111;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007aff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <section>
    <h1>Demande d'impression numérique</h1>
    <form id="formulaire">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="ecole">École et section</label>
      <input type="text" id="ecole" name="ecole">

      <label for="delai">Délai souhaité</label>
      <input type="date" id="delai" name="delai">

      <label for="quantite">Quantité</label>
      <input type="number" id="quantite" name="quantite">

      <label for="format">Format fini</label>
      <input type="text" id="format" name="format">

      <label for="orientation">Orientation</label>
      <select id="orientation" name="orientation">
        <option value="Portrait">Portrait</option>
        <option value="Paysage">Paysage</option>
      </select>

      <label for="remarques">Remarques</label>
      <textarea id="remarques" name="remarques" rows="4"></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>
  </section>

  <script>
    const form = document.getElementById("formulaire");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const message = Array.from(data.entries()).map(([k,v]) => k + ": " + v).join("%0D%0A");
      const mailto = "mailto:info@labelpages.com?subject=Demande%20d%27impression%20TFE&body=" + encodeURIComponent(message);
      window.location.href = mailto;
    });
  </script>
</body>
</html>
