<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Formulaire – Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    #log {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Formulaire Labelpages – Test JS</h1>
  <div id="log">Chargement...</div>

  <script>
    const log = document.getElementById('log');
    try {
      log.innerText = "✅ JavaScript fonctionne correctement.";
    } catch (e) {
      log.innerText = "❌ Une erreur est survenue dans le script : " + e.message;
    }
  </script>
</body>
</html>
