<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande d'impression numérique – Labelpages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 4rem;
    }
    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .ready {
      color: #007aff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Formulaire interactif Labelpages</h1>
  <div id="status">Chargement en cours…</div>

  <script>
    try {
      document.getElementById('status').innerText = '✅ Formulaire prêt. JavaScript fonctionne !';
    } catch (e) {
      document.getElementById('status').innerText = '❌ Une erreur empêche le chargement du formulaire.';
    }
  </script>
</body>
</html>
